<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dastscan.com - Domain for Sale</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        .domain-name {
            font-size: 3.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: -1.5px;
        }

        .tagline {
            font-size: 1.125rem;
            color: #666;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .contact {
            border-top: 1px solid #e0e0e0;
            padding-top: 20px;
        }

        .contact-label {
            font-size: 0.875rem;
            color: #888;
            margin-bottom: 10px;
        }

        .contact-email {
            font-size: 1.25rem;
            color: #000;
            text-decoration: none;
            font-weight: 400;
            transition: color 0.3s ease;
        }

        .contact-email:hover {
            color: #666;
        }

        @media (max-width: 600px) {
            .domain-name {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .contact-email {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="domain-name">dastscan.com</h1>
        <p class="tagline">Premium Domain Name Available for Acquisition</p>
        <div class="contact">
            <p class="contact-label">Interested? Reach out to</p>
            <a href="mailto:info@dastscan.com" class="contact-email">info@dastscan.com</a>
        </div>
    </div>
</body>
</html>
